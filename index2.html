<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box1{
            height: 100px;
            width:100px;
            border: 1px solid red;
        }

        .box2{
            height: 100px;
            width:100px;
            border: 1px solid green;
            padding:50px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <div class="box1">
        <h3>RED</h3>
    </div> 
    <div class="box2">
        <h3>GREEN</h3>
    </div>
</body>
</html>
