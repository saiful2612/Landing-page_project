<body>

        <div class="contact-area-header">
            <h2>Contact us <span><img src="./images/Vector.png" alt=""></span></h2>

        <div class="contact-area">

                </div>
            </div>

            <div class="contact-area-form">

                    <div class="email">
                        <h6>Email</h6>
                        <input  type="text">
